
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'signup/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'signup/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'signup/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'signup/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'signup/css/main.css' %}" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Register Here</h2>
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}

<div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>

<div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Age" name="age">
                        </div><div class="input-group">
                            <select class="input--style-3" name="occupation" style="width:100%;">
                                <option style="background-color:black;">Occupation</option>
                            <option style="background-color:black;" value="IT">Buissness</option>
                                <option value="Students" style="background-color:black;">Students</option>
                                <option value="Teacher" style="background-color:black;">Teacher</option>
                                <option value="Employee" style="background-color:black;">Employee</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <select class="input--style-3" name="gender" style="width:100%;">
                                <option style="background-color:black;">Gender</option>
                            <option style="background-color:black;" value="MALE">Male</option>
                                <option value="FEMALE" style="background-color:black;">Female</option>
                            </select>
                        </div>
<div class="input-group">

                            <input class="input--style-3" type="text" placeholder="Email" name="email">
                        </div><div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Password" name="password">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" style="width:200%;" type="text" placeholder="Secret Number For password Changing" name="secret_number">
                        </div>



                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" id="button1" type="submit"
                            style="width:100%;">Register</button>


                        </div>
                         </form>
                         <div class="p-t-10">
                             <a href="{% url 'loginn' %}">
                            <button class="btn btn--pill btn--primary" id="button1" type="submit"
                            style="width:100%;margin-top:5%;background-color:blue;">Log In</button>
                             </a>

                        </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'static/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'static/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'static/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'static/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'static/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
